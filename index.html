<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calendrier des Séances de Cinéma</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js'></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #calendar {
            max-width: 1100px;
            margin: 20px;
            width: 100%;
        }
        select {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<select id="movieSelector">
    <option value="">Select a movie</option>
</select>
<div id="calendar"></div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const movieSelector = document.getElementById('movieSelector');

        const fetchMovies = async () => {
            try {
                const response = await fetch('http://localhost:3001/movies');
                const movies = await response.json();
                movies.forEach(movie => {
                    const option = document.createElement('option');
                    option.value = movie.id;
                    option.textContent = movie.title;
                    movieSelector.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching movies: ', error);
            }
        };

        const fetchSessions = async () => {
            const movieId = movieSelector.value;
            const url = movieId ? `http://localhost:3001/sessions?movie=${movieId}` : 'http://localhost:3001/sessions';
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                const data = await response.json();
                return transformDataToEvents(data);
            } catch (error) {
                console.error('Error fetching sessions: ', error);
                return [];
            }
        };

        const transformDataToEvents = (data) => {
            return data.map(session => ({
                id: session.id.toString(),
                title: `${session.movie.title} - ${session.room.name}`,
                start: session.startTime,
                end: session.endTime,
                description: `${session.room.description}. Type: ${session.room.type}`
            }));
        };

        const initializeCalendar = async () => {
            var calendarEl = document.getElementById('calendar');
            var calendarEvents = await fetchSessions();
            var calendar = new FullCalendar.Calendar(calendarEl, {
                timeZone: 'UTC',
                initialView: 'timeGridWeek',
                events: calendarEvents,
                firstDay: 1,
            });
            calendar.render();
        };

        movieSelector.addEventListener('change', () => {
            initializeCalendar();
        });

        fetchMovies();
    });
</script>
</body>
</html>
